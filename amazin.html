<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="amazin.css">
    <title>AMAZIN</title>
</head>

<header>
    <div class="img">
        <img src="brak.jpg
        " alt="bootleg brak">
    </div>
</header>

<body>
    <div class="d-flex justify-content-center">

        <div class="card text-center" style="width: 25rem; height:35rem;">

            <div class="card-body">
                <h4 class="card-title text-start">Sign In</h4>
                <form>
                    <div class="mb-3 text-start fw-semibold small_font">
                        <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>

                    <div class="flexy">

                    <div class="mb-3 text-start fw-semibold small_font">
                        <label for="exampleInputPassword1" class="form-label">Password</label>

                        <div class="text-nowrap text-end forgot small_font">
                            <a href="#">Forgot your password?</a>
                        <input type="password" class="form-control pw_form" id="exampleInputPassword1">
   
                    </div>


                    <button type="submit" class="btn btn-primary signin">Sign-In</button>
                    <p class="text-start small_font privacy">By continuing, you agree to Amazin's <a href="#">Renditions
                            of Cues</a> and <a href="#">Primitive Novice.</a></p>

                    <div class="mb-3 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details </label>
                    </div>
                </form>
                <div class="the_line"><hr><h6 class="new">NEW TO AMAZIN?</h4><hr></div>

                <a href="#" class="btn btn-primary create">Create your Amazin account</a>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
